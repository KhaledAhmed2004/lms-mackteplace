<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Journeys - Tutoring Marketplace</title>

    <!-- Mermaid.js for diagrams -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>

    <!-- Marked.js for markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-code: #f1f5f9;
            --bg-diagram: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 50%, #f0fdf4 100%);
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --border-color: #e2e8f0;
            --accent-color: #3b82f6;
            --accent-hover: #2563eb;
            --accent-light: #dbeafe;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --purple-color: #8b5cf6;
            --sidebar-width: 300px;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }

        .dark {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-code: #334155;
            --bg-diagram: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border-color: #334155;
            --accent-color: #60a5fa;
            --accent-hover: #93c5fd;
            --accent-light: #1e3a5f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.7;
            transition: all 0.3s ease;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 64px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .header-title {
            font-size: 1.25rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
            background: linear-gradient(135deg, var(--accent-color), var(--purple-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-title .logo {
            font-size: 1.75rem;
            -webkit-text-fill-color: initial;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .btn {
            padding: 10px 18px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            background: var(--bg-primary);
            color: var(--text-primary);
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 64px;
            left: 0;
            width: var(--sidebar-width);
            height: calc(100vh - 64px);
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
            padding: 20px 0;
            transition: transform 0.3s ease;
        }

        .sidebar.hidden {
            transform: translateX(-100%);
        }

        .toc-title {
            padding: 12px 24px;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--accent-color);
            letter-spacing: 1px;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 8px;
        }

        .toc-list {
            list-style: none;
        }

        .toc-item {
            margin: 2px 8px;
        }

        .toc-link {
            display: block;
            padding: 10px 16px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.875rem;
            border-radius: 8px;
            border-left: 3px solid transparent;
            transition: all 0.2s ease;
        }

        .toc-link:hover {
            background: var(--accent-light);
            color: var(--accent-color);
        }

        .toc-link.active {
            background: var(--accent-light);
            color: var(--accent-color);
            border-left-color: var(--accent-color);
            font-weight: 600;
        }

        .toc-link.h1 {
            font-weight: 700;
            font-size: 0.9rem;
        }

        .toc-link.h2 {
            padding-left: 20px;
            font-weight: 600;
        }

        .toc-link.h3 {
            padding-left: 32px;
            font-size: 0.8125rem;
        }

        /* Main Content */
        .main {
            margin-left: var(--sidebar-width);
            margin-top: 64px;
            padding: 48px 64px;
            max-width: 1100px;
            transition: margin-left 0.3s ease;
        }

        .main.expanded {
            margin-left: 0;
        }

        /* Typography */
        .content h1 {
            font-size: 2.75rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 3px solid;
            border-image: linear-gradient(135deg, var(--accent-color), var(--purple-color)) 1;
            background: linear-gradient(135deg, var(--accent-color), var(--purple-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .content h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-top: 4rem;
            margin-bottom: 1.5rem;
            padding-bottom: 0.75rem;
            border-bottom: 2px solid var(--border-color);
            color: var(--text-primary);
        }

        .content h3 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-top: 2.5rem;
            margin-bottom: 1rem;
            color: var(--accent-color);
        }

        .content h4 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-top: 2rem;
            margin-bottom: 0.75rem;
            color: var(--purple-color);
        }

        .content p {
            margin-bottom: 1.25rem;
            color: var(--text-secondary);
        }

        .content blockquote {
            border-left: 4px solid var(--accent-color);
            padding: 1.25rem 1.75rem;
            margin: 2rem 0;
            background: var(--accent-light);
            border-radius: 0 12px 12px 0;
            font-style: italic;
            color: var(--text-secondary);
        }

        .content hr {
            border: none;
            height: 2px;
            background: linear-gradient(90deg, var(--accent-color), var(--purple-color), var(--success-color));
            margin: 3rem 0;
            border-radius: 2px;
        }

        /* Tables */
        .content table {
            width: 100%;
            border-collapse: collapse;
            margin: 2rem 0;
            font-size: 0.9375rem;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow-md);
        }

        .content th,
        .content td {
            padding: 14px 18px;
            border: 1px solid var(--border-color);
            text-align: left;
        }

        .content th {
            background: linear-gradient(135deg, var(--accent-color), var(--purple-color));
            color: white;
            font-weight: 600;
        }

        .content tr:nth-child(even) {
            background: var(--bg-secondary);
        }

        .content tr:hover {
            background: var(--accent-light);
        }

        /* Code blocks */
        .content pre {
            background: var(--bg-code);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            overflow-x: auto;
            margin: 2rem 0;
            font-family: 'Fira Code', 'JetBrains Mono', 'Consolas', monospace;
            font-size: 0.875rem;
            line-height: 1.7;
            white-space: pre;
            box-shadow: var(--shadow-sm);
        }

        .content code {
            background: var(--bg-code);
            padding: 3px 8px;
            border-radius: 6px;
            font-family: 'Fira Code', 'JetBrains Mono', 'Consolas', monospace;
            font-size: 0.875em;
        }

        .content pre code {
            background: none;
            padding: 0;
        }

        /* Lists */
        .content ul,
        .content ol {
            margin: 1.25rem 0;
            padding-left: 2rem;
        }

        .content li {
            margin-bottom: 0.625rem;
            color: var(--text-secondary);
        }

        /* ========================================
           ATTRACTIVE MERMAID DIAGRAM STYLING
           ======================================== */

        .diagram-container {
            position: relative;
            background: var(--bg-diagram);
            border-radius: 16px;
            margin: 2rem 0;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
        }

        .diagram-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-color), var(--purple-color), var(--success-color));
            z-index: 10;
        }

        .diagram-toolbar {
            position: absolute;
            top: 16px;
            right: 16px;
            display: flex;
            gap: 6px;
            z-index: 10;
            background: var(--bg-primary);
            padding: 6px;
            border-radius: 10px;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-color);
        }

        .diagram-btn {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background: var(--bg-secondary);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .diagram-btn:hover {
            background: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
            transform: scale(1.1);
        }

        .zoom-indicator {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--accent-color);
            min-width: 45px;
            text-align: center;
            padding: 0 4px;
        }

        .mermaid-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 60px 20px 20px 20px;
            min-height: 350px;
            cursor: grab;
            user-select: none;
        }

        .mermaid-wrapper:active {
            cursor: grabbing;
        }

        .mermaid {
            animation: fadeInUp 0.5s ease-out;
            transition: transform 0.1s ease-out;
            transform-origin: center center;
            pointer-events: none;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mermaid SVG Styling */
        .mermaid svg {
            max-width: 100%;
            height: auto;
        }

        /* Node styling via CSS */
        .mermaid .node rect,
        .mermaid .node circle,
        .mermaid .node ellipse,
        .mermaid .node polygon,
        .mermaid .node path {
            transition: all 0.3s ease;
        }

        .mermaid .node:hover rect,
        .mermaid .node:hover circle,
        .mermaid .node:hover ellipse,
        .mermaid .node:hover polygon {
            filter: brightness(1.1) drop-shadow(0 4px 8px rgba(0,0,0,0.2));
            transform: scale(1.02);
        }

        .mermaid .edgePath path {
            stroke-width: 2px;
        }

        /* Fullscreen modal */
        .fullscreen-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            padding: 20px;
            overflow: auto;
        }

        .fullscreen-modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fullscreen-content {
            background: var(--bg-primary);
            border-radius: 16px;
            padding: 32px;
            max-width: 95vw;
            max-height: 95vh;
            overflow: auto;
            position: relative;
        }

        .fullscreen-close {
            position: absolute;
            top: 16px;
            right: 16px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: var(--accent-color);
            color: white;
            font-size: 1.25rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .fullscreen-close:hover {
            background: var(--accent-hover);
            transform: rotate(90deg);
        }

        .fullscreen-toolbar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            padding: 12px;
            background: var(--bg-secondary);
            border-radius: 12px;
        }

        .fullscreen-toolbar .zoom-level {
            min-width: 60px;
            text-align: center;
            font-weight: 600;
            color: var(--accent-color);
        }

        .fullscreen-diagram-wrapper {
            width: 100%;
            height: calc(95vh - 150px);
            overflow: hidden;
            cursor: grab;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-diagram);
            border-radius: 12px;
        }

        .fullscreen-diagram-wrapper:active {
            cursor: grabbing;
        }

        .fullscreen-diagram {
            transition: transform 0.1s ease-out;
            transform-origin: center center;
        }

        /* Mermaid error fallback */
        .mermaid-error {
            background: var(--bg-code);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            margin: 2rem 0;
            font-family: 'Fira Code', 'Consolas', monospace;
            font-size: 0.8rem;
            white-space: pre-wrap;
            color: var(--text-secondary);
        }

        /* Links */
        .content a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .content a:hover {
            color: var(--purple-color);
            text-decoration: underline;
        }

        /* Scroll to top button */
        .scroll-top {
            position: fixed;
            bottom: 32px;
            right: 32px;
            width: 52px;
            height: 52px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-color), var(--purple-color));
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-lg);
        }

        .scroll-top.visible {
            opacity: 1;
            visibility: visible;
        }

        .scroll-top:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 12px 24px rgba(59, 130, 246, 0.4);
        }

        /* Progress bar */
        .progress-bar {
            position: fixed;
            top: 64px;
            left: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-color), var(--purple-color));
            z-index: 999;
            transition: width 0.1s;
            border-radius: 0 2px 2px 0;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                z-index: 999;
            }

            .sidebar.show {
                transform: translateX(0);
            }

            .main {
                margin-left: 0;
                padding: 24px 16px;
            }

            .content h1 {
                font-size: 2rem;
            }

            .content h2 {
                font-size: 1.5rem;
            }

            .content h3 {
                font-size: 1.25rem;
            }
        }

        /* Loading spinner */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 50vh;
            flex-direction: column;
            gap: 20px;
        }

        .spinner {
            width: 56px;
            height: 56px;
            border: 4px solid var(--border-color);
            border-top-color: var(--accent-color);
            border-right-color: var(--purple-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Print styles */
        @media print {
            .header, .sidebar, .scroll-top, .progress-bar, .diagram-toolbar {
                display: none !important;
            }
            .main {
                margin: 0;
                padding: 20px;
                max-width: 100%;
            }
            .diagram-container {
                box-shadow: none;
                border: 1px solid #ccc;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-title">
            <span class="logo">üéì</span>
            User Journeys - Tutoring Marketplace
        </div>
        <div class="header-actions">
            <button class="btn" id="toggleSidebar" title="Toggle Sidebar">
                <span>‚ò∞</span> Menu
            </button>
            <button class="btn" id="toggleTheme" title="Toggle Dark Mode">
                <span id="themeIcon">üåô</span>
            </button>
            <button class="btn" id="printBtn" title="Print">
                <span>üñ®Ô∏è</span> Print
            </button>
        </div>
    </header>

    <!-- Progress bar -->
    <div class="progress-bar" id="progressBar"></div>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="toc-title">üìë Table of Contents</div>
        <ul class="toc-list" id="tocList"></ul>
    </aside>

    <!-- Main content -->
    <main class="main" id="main">
        <div class="content" id="content">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading content...</p>
            </div>
        </div>
    </main>

    <!-- Scroll to top -->
    <button class="scroll-top" id="scrollTop" title="Scroll to top">‚Üë</button>

    <!-- Fullscreen modal -->
    <div class="fullscreen-modal" id="fullscreenModal">
        <div class="fullscreen-content" id="fullscreenContent">
            <button class="fullscreen-close" id="fullscreenClose">‚úï</button>
        </div>
    </div>

    <script>
        // Theme configuration
        let isDark = localStorage.getItem('theme') === 'dark';

        // Mermaid theme configuration
        function getMermaidTheme() {
            return {
                theme: 'base',
                themeVariables: isDark ? {
                    // Dark mode colors
                    primaryColor: '#3b82f6',
                    primaryTextColor: '#f1f5f9',
                    primaryBorderColor: '#60a5fa',
                    secondaryColor: '#8b5cf6',
                    secondaryTextColor: '#f1f5f9',
                    secondaryBorderColor: '#a78bfa',
                    tertiaryColor: '#1e293b',
                    tertiaryTextColor: '#f1f5f9',
                    tertiaryBorderColor: '#334155',
                    lineColor: '#60a5fa',
                    textColor: '#f1f5f9',
                    mainBkg: '#1e293b',
                    nodeBorder: '#60a5fa',
                    clusterBkg: '#334155',
                    clusterBorder: '#475569',
                    titleColor: '#f1f5f9',
                    edgeLabelBackground: '#1e293b',
                    nodeTextColor: '#f1f5f9',
                    actorBkg: '#3b82f6',
                    actorBorder: '#60a5fa',
                    actorTextColor: '#f1f5f9',
                    signalColor: '#60a5fa',
                    signalTextColor: '#f1f5f9',
                    noteBkgColor: '#8b5cf6',
                    noteTextColor: '#f1f5f9',
                    noteBorderColor: '#a78bfa',
                    activationBkgColor: '#334155',
                    activationBorderColor: '#60a5fa',
                    sequenceNumberColor: '#f1f5f9'
                } : {
                    // Light mode colors - Attractive gradients
                    primaryColor: '#3b82f6',
                    primaryTextColor: '#1e293b',
                    primaryBorderColor: '#2563eb',
                    secondaryColor: '#8b5cf6',
                    secondaryTextColor: '#1e293b',
                    secondaryBorderColor: '#7c3aed',
                    tertiaryColor: '#10b981',
                    tertiaryTextColor: '#1e293b',
                    tertiaryBorderColor: '#059669',
                    lineColor: '#3b82f6',
                    textColor: '#1e293b',
                    mainBkg: '#f8fafc',
                    nodeBorder: '#3b82f6',
                    clusterBkg: '#f0f9ff',
                    clusterBorder: '#bae6fd',
                    titleColor: '#1e293b',
                    edgeLabelBackground: '#ffffff',
                    nodeTextColor: '#1e293b',
                    actorBkg: '#3b82f6',
                    actorBorder: '#2563eb',
                    actorTextColor: '#ffffff',
                    signalColor: '#3b82f6',
                    signalTextColor: '#1e293b',
                    noteBkgColor: '#fef3c7',
                    noteTextColor: '#1e293b',
                    noteBorderColor: '#f59e0b',
                    activationBkgColor: '#dbeafe',
                    activationBorderColor: '#3b82f6',
                    sequenceNumberColor: '#ffffff'
                },
                flowchart: {
                    useMaxWidth: true,
                    htmlLabels: true,
                    curve: 'basis',
                    rankSpacing: 50,
                    nodeSpacing: 30,
                    padding: 15,
                    diagramPadding: 8
                },
                sequence: {
                    useMaxWidth: true,
                    wrap: true,
                    width: 150,
                    height: 65,
                    boxMargin: 10,
                    boxTextMargin: 5,
                    noteMargin: 10,
                    messageMargin: 35
                }
            };
        }

        // Initialize mermaid
        function initMermaid() {
            mermaid.initialize({
                startOnLoad: false,
                securityLevel: 'loose',
                ...getMermaidTheme()
            });
        }

        initMermaid();

        // Custom renderer
        const renderer = {
            code(code, language) {
                const codeText = typeof code === 'object' ? (code.text || code.code || '') : code;
                const lang = typeof code === 'object' ? (code.lang || code.language || '') : (language || '');

                if (lang === 'mermaid') {
                    const id = 'mermaid-' + Math.random().toString(36).substr(2, 9);
                    return `
                        <div class="diagram-container">
                            <div class="diagram-toolbar">
                                <span class="zoom-indicator">100%</span>
                                <button class="diagram-btn zoom-in" title="Zoom In (+)">+</button>
                                <button class="diagram-btn zoom-out" title="Zoom Out (-)">‚àí</button>
                                <button class="diagram-btn zoom-reset" title="Reset (R)">‚Ü∫</button>
                                <button class="diagram-btn fullscreen" title="Fullscreen (F)">‚õ∂</button>
                            </div>
                            <div class="mermaid-wrapper">
                                <div class="mermaid" id="${id}">${codeText}</div>
                            </div>
                        </div>
                    `;
                }

                const escaped = codeText
                    .replace(/&/g, '&amp;')
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;');
                return `<pre><code class="language-${lang}">${escaped}</code></pre>`;
            }
        };

        marked.use({ renderer });

        // DOM elements
        const content = document.getElementById('content');
        const tocList = document.getElementById('tocList');
        const sidebar = document.getElementById('sidebar');
        const main = document.getElementById('main');
        const toggleSidebar = document.getElementById('toggleSidebar');
        const toggleTheme = document.getElementById('toggleTheme');
        const themeIcon = document.getElementById('themeIcon');
        const scrollTopBtn = document.getElementById('scrollTop');
        const progressBar = document.getElementById('progressBar');
        const printBtn = document.getElementById('printBtn');
        const fullscreenModal = document.getElementById('fullscreenModal');
        const fullscreenContent = document.getElementById('fullscreenContent');
        const fullscreenClose = document.getElementById('fullscreenClose');

        // Load markdown from doc/ folder (source of truth)
        async function loadMarkdown() {
            try {
                const response = await fetch('/doc/USER-JOURNEYS.md');
                if (!response.ok) throw new Error('Could not load USER-JOURNEYS.md');
                const markdown = await response.text();

                const html = marked.parse(markdown);
                content.innerHTML = html;

                // Render mermaid diagrams
                const mermaidDivs = document.querySelectorAll('.mermaid');
                for (const div of mermaidDivs) {
                    try {
                        const id = div.id;
                        const graphDefinition = div.textContent;
                        const { svg } = await mermaid.render(id + '-svg', graphDefinition);
                        div.innerHTML = svg;
                    } catch (err) {
                        const code = div.textContent;
                        div.closest('.diagram-container').outerHTML =
                            `<pre class="mermaid-error">üìä Diagram:\n\n${code}</pre>`;
                        console.warn('Mermaid error:', err.message);
                    }
                }

                // Setup diagram controls
                setupDiagramControls();
                generateTOC();
                setupScrollSpy();

            } catch (error) {
                content.innerHTML = `
                    <div class="loading">
                        <p>‚ùå Error loading content</p>
                        <p style="color: var(--text-secondary);">${error.message}</p>
                    </div>
                `;
            }
        }

        // Diagram controls with proper pan & zoom
        function setupDiagramControls() {
            document.querySelectorAll('.diagram-container').forEach(container => {
                const wrapper = container.querySelector('.mermaid-wrapper');
                const mermaidEl = wrapper.querySelector('.mermaid');
                const zoomIn = container.querySelector('.zoom-in');
                const zoomOut = container.querySelector('.zoom-out');
                const zoomReset = container.querySelector('.zoom-reset');
                const fullscreenBtn = container.querySelector('.fullscreen');
                const zoomIndicator = container.querySelector('.zoom-indicator');

                // State
                let scale = 1;
                let panX = 0;
                let panY = 0;
                let isDragging = false;
                let startX = 0;
                let startY = 0;

                // Apply transform
                function applyTransform() {
                    mermaidEl.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
                    mermaidEl.style.transformOrigin = 'center center';
                    if (zoomIndicator) {
                        zoomIndicator.textContent = Math.round(scale * 100) + '%';
                    }
                }

                // Zoom In
                zoomIn?.addEventListener('click', () => {
                    scale = Math.min(scale + 0.5, 8);
                    applyTransform();
                    updateCursor();
                });

                // Zoom Out
                zoomOut?.addEventListener('click', () => {
                    scale = Math.max(scale - 0.5, 0.25);
                    applyTransform();
                    updateCursor();
                });

                // Reset
                zoomReset?.addEventListener('click', () => {
                    scale = 1;
                    panX = 0;
                    panY = 0;
                    applyTransform();
                    updateCursor();
                });

                // Update cursor
                function updateCursor() {
                    wrapper.style.cursor = 'grab';
                }

                // Mouse wheel zoom (Ctrl + Scroll)
                wrapper.addEventListener('wheel', (e) => {
                    if (e.ctrlKey) {
                        e.preventDefault();
                        const delta = e.deltaY > 0 ? -0.25 : 0.25;
                        scale = Math.min(Math.max(scale + delta, 0.25), 8);
                        applyTransform();
                        updateCursor();
                    }
                    // Without Ctrl, allow normal page scroll
                }, { passive: false });

                // Pan with mouse drag (always enabled)
                wrapper.addEventListener('mousedown', (e) => {
                    isDragging = true;
                    startX = e.clientX - panX;
                    startY = e.clientY - panY;
                    wrapper.style.cursor = 'grabbing';
                    e.preventDefault();
                });

                wrapper.addEventListener('mousemove', (e) => {
                    if (isDragging) {
                        panX = e.clientX - startX;
                        panY = e.clientY - startY;
                        applyTransform();
                    }
                });

                wrapper.addEventListener('mouseup', () => {
                    isDragging = false;
                    updateCursor();
                });

                wrapper.addEventListener('mouseleave', () => {
                    isDragging = false;
                    updateCursor();
                });

                // Touch support for mobile
                let lastTouchDistance = 0;

                wrapper.addEventListener('touchstart', (e) => {
                    if (e.touches.length === 1) {
                        isDragging = true;
                        startX = e.touches[0].clientX - panX;
                        startY = e.touches[0].clientY - panY;
                    } else if (e.touches.length === 2) {
                        lastTouchDistance = Math.hypot(
                            e.touches[0].clientX - e.touches[1].clientX,
                            e.touches[0].clientY - e.touches[1].clientY
                        );
                    }
                }, { passive: true });

                wrapper.addEventListener('touchmove', (e) => {
                    if (e.touches.length === 1 && isDragging) {
                        panX = e.touches[0].clientX - startX;
                        panY = e.touches[0].clientY - startY;
                        applyTransform();
                    } else if (e.touches.length === 2) {
                        const distance = Math.hypot(
                            e.touches[0].clientX - e.touches[1].clientX,
                            e.touches[0].clientY - e.touches[1].clientY
                        );
                        const delta = (distance - lastTouchDistance) * 0.01;
                        scale = Math.min(Math.max(scale + delta, 0.5), 4);
                        lastTouchDistance = distance;
                        applyTransform();
                    }
                }, { passive: true });

                wrapper.addEventListener('touchend', () => {
                    isDragging = false;
                });

                // Fullscreen with pan-zoom
                fullscreenBtn?.addEventListener('click', () => {
                    if (mermaidEl) {
                        const svgContent = mermaidEl.innerHTML;
                        fullscreenContent.innerHTML = `
                            <button class="fullscreen-close" onclick="closeFullscreen()">‚úï</button>
                            <div class="fullscreen-toolbar">
                                <button class="diagram-btn fs-zoom-in">+</button>
                                <button class="diagram-btn fs-zoom-out">‚àí</button>
                                <button class="diagram-btn fs-zoom-reset">‚Ü∫</button>
                                <span class="zoom-level">100%</span>
                            </div>
                            <div class="fullscreen-diagram-wrapper">
                                <div class="fullscreen-diagram">${svgContent}</div>
                            </div>
                        `;
                        fullscreenModal.classList.add('active');
                        setupFullscreenControls();
                    }
                });
            });
        }

        // Fullscreen pan-zoom controls
        function setupFullscreenControls() {
            const wrapper = fullscreenContent.querySelector('.fullscreen-diagram-wrapper');
            const diagram = fullscreenContent.querySelector('.fullscreen-diagram');
            const zoomIn = fullscreenContent.querySelector('.fs-zoom-in');
            const zoomOut = fullscreenContent.querySelector('.fs-zoom-out');
            const zoomReset = fullscreenContent.querySelector('.fs-zoom-reset');
            const zoomLevel = fullscreenContent.querySelector('.zoom-level');

            let scale = 1;
            let panX = 0;
            let panY = 0;
            let isDragging = false;
            let startX = 0;
            let startY = 0;

            function applyTransform() {
                diagram.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
                zoomLevel.textContent = Math.round(scale * 100) + '%';
            }

            zoomIn?.addEventListener('click', () => {
                scale = Math.min(scale + 0.5, 8);
                applyTransform();
            });

            zoomOut?.addEventListener('click', () => {
                scale = Math.max(scale - 0.5, 0.25);
                applyTransform();
            });

            zoomReset?.addEventListener('click', () => {
                scale = 1;
                panX = 0;
                panY = 0;
                applyTransform();
            });

            wrapper?.addEventListener('wheel', (e) => {
                if (e.ctrlKey) {
                    e.preventDefault();
                    const delta = e.deltaY > 0 ? -0.25 : 0.25;
                    scale = Math.min(Math.max(scale + delta, 0.25), 8);
                    applyTransform();
                }
            }, { passive: false });

            wrapper?.addEventListener('mousedown', (e) => {
                isDragging = true;
                startX = e.clientX - panX;
                startY = e.clientY - panY;
                wrapper.style.cursor = 'grabbing';
            });

            wrapper?.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    panX = e.clientX - startX;
                    panY = e.clientY - startY;
                    applyTransform();
                }
            });

            wrapper?.addEventListener('mouseup', () => {
                isDragging = false;
                wrapper.style.cursor = 'grab';
            });
        }

        window.closeFullscreen = function() {
            fullscreenModal.classList.remove('active');
        };

        fullscreenModal.addEventListener('click', (e) => {
            if (e.target === fullscreenModal) closeFullscreen();
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeFullscreen();
        });

        // Generate TOC
        function generateTOC() {
            const headings = content.querySelectorAll('h1, h2, h3');
            let tocHTML = '';

            headings.forEach((heading, index) => {
                const id = `heading-${index}`;
                heading.id = id;
                const level = heading.tagName.toLowerCase();
                const text = heading.textContent;

                tocHTML += `
                    <li class="toc-item">
                        <a href="#${id}" class="toc-link ${level}">${text}</a>
                    </li>
                `;
            });

            tocList.innerHTML = tocHTML;

            tocList.querySelectorAll('.toc-link').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const target = document.getElementById(link.getAttribute('href').slice(1));
                    if (target) {
                        target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        if (window.innerWidth <= 768) sidebar.classList.remove('show');
                    }
                });
            });
        }

        // Scroll spy
        function setupScrollSpy() {
            const headings = content.querySelectorAll('h1, h2, h3');
            const tocLinks = tocList.querySelectorAll('.toc-link');

            window.addEventListener('scroll', () => {
                const scrollHeight = document.documentElement.scrollHeight - window.innerHeight;
                const scrolled = (window.scrollY / scrollHeight) * 100;
                progressBar.style.width = `${scrolled}%`;

                scrollTopBtn.classList.toggle('visible', window.scrollY > 500);

                let activeId = null;
                headings.forEach(heading => {
                    if (heading.getBoundingClientRect().top <= 100) {
                        activeId = heading.id;
                    }
                });

                tocLinks.forEach(link => {
                    link.classList.toggle('active', link.getAttribute('href') === `#${activeId}`);
                });
            });
        }

        // Toggle sidebar
        toggleSidebar.addEventListener('click', () => {
            if (window.innerWidth <= 768) {
                sidebar.classList.toggle('show');
            } else {
                sidebar.classList.toggle('hidden');
                main.classList.toggle('expanded');
            }
        });

        // Toggle theme
        toggleTheme.addEventListener('click', () => {
            isDark = !isDark;
            document.body.classList.toggle('dark', isDark);
            themeIcon.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');

            // Re-init mermaid with new theme and re-render
            initMermaid();
            loadMarkdown();
        });

        // Load saved theme
        if (isDark) {
            document.body.classList.add('dark');
            themeIcon.textContent = '‚òÄÔ∏è';
        }

        // Scroll to top
        scrollTopBtn.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // Print
        printBtn.addEventListener('click', () => window.print());

        // Initialize
        loadMarkdown();
    </script>
</body>
</html>
